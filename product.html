<!DOCTYPE html> 
<html>
	<head>
		<!-- This is a comment tag -->
		<meta charset="UTF-8" />
		<title>Camera Shop</title>
		<link rel="stylesheet" href="siteLayout.css" type="text/css" media="screen,projection" />
		<link rel="stylesheet" href="siteTheme.css" type="text/css" media="screen,projection" />
		<style>
			/* For styling specific to this page */
			#mainBody {
				min-height: 615px;
			}
			#mainBody img {
			height: 300px;
			}
			#picture {
			width: 500px;
			display: inline-block;
			}
			#productInfo {
			display: inline-block;
			float: right;
			height: 306px;
			width: 300px;
			padding-right: 150px;
			color:white;
			}
			
			#description{
			color:white;
			}
			
			#title{
			color:white;
			}
		</style>
		<script src="jquery-2.2.0.min.js"></script>
		<script src='CameraShop.js'></script>
		<script>
		
			$(document).ready(function() {
				
				// Populate the nav bar
				populateNav("navmenu");
				
				// Check if page called from search results page and add anchor to breadcrumb
				var vars = [], hash;
				var q = document.URL.split('?')[1];
				
				if (q != undefined)
				{
					q = q.split('&');
					for (var i = 0; i < q.length; i++)
					{
						hash = q[i].split('=');
						vars.push(hash[1]);
						vars[hash[0]] = hash[1];
					}
				}
				
				if (vars["searchTerm"] != undefined)
				{
					$('#breadCrumb').append(' - <a href="results.html?id=' + vars['id'] + '&searchTerm=' + vars['searchTerm'] + '">Return to search results</a>');
				}
				
				// The product ID is in vars!!!!!!  Cheers Andy :-)
				var aParent = $products.find("id:contains(" + vars["id"] + ")").parent();
				
				var title = aParent.find('title').text();
				$('#title').append(title);
				
				var description = aParent.find('description').text();
				$('#description').append(description);
				
				var brand = aParent.find('brand').text();
				$('#brand').append(brand);
				
				var price = aParent.find('price').text();
				$('#price').append(price);
				
				var picture = aParent.find('picture').text();
				$('#picture').append('<img src="ProductImages/'+picture+'"/>');
				// Add the code to populate the page here
				
				// You need to stop the search bar form from submitting and add the 'id' as well as the search term to the query string and force the loading of the search results page
				
			});
		</script>
	</head>
	<body>
		<header>
			<img src="logo.jpg" alt="Camera Shop Logo" />
			<h1>Camera Shop</h1>
			<div id="searchBar"><form action="results.html">
				Search: <input type="text" name="searchTerm"id="searchTerm" max-length="15"><input type="submit" id="theSubmit" value="Submit">
			</form></div>
			<div id="breadCrumb"><a href="index.html"><img src="home.jpg" alt="The home button" /></a></div>
		</header>
		<ul class="navmenu">
		</ul>
		<div id="mainBody">
		
		<div id='title'></div>
		<div id='picture'></div><div id='productInfo'>
		<p id="brand">Brand:</p><br/>
		<p id="price">Price:</p><br/>
		</div>
		<div id='description'></div>
		</div>
		<footer>
			<p>&copy Camera Shop 2016</p>
		</footer>
	</body>
</html>
